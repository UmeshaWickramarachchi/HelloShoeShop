<!--CREATE SALE MODEL-->
<div
  class="modal fade"
  id="createNewOrder"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Make Order</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="#">
          <div class="row">
            <div class="col-md-4">
              <label for="contactNo" class="form-label fw-bold"
                >Customer Contact No</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  style="background-color: #e9c46a"
                  id="contactNo"
                  placeholder="Enter contact number"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="searchCustomer"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <label for="name" class="form-label fw-bold">Customer Name</label>
              <input
                type="text"
                class="form-control"
                style="background-color: #e9c46a"
                id="name"
                placeholder="Customer name"
              />
            </div>
            <div class="col-md-4">
              <label for="selectItem" class="form-label fw-bold">Items</label>
              <select
                id="selectItem"
                style="background-color: #e9c46a"
                class="form-select"
              ></select>
              <div class="quantity-controls">
                <button id="decreaseQuantity">-</button>
                <input type="number" id="quantity" value="1" min="1" />
                <button id="increaseQuantity">+</button>
              </div>
              <div class="quantity-controls">
                <button id="addItem">Add Item</button>
              </div>
            </div>
            <div class="col-md-12 mt-3">
              <h5>Selected Items:</h5>
              <ul id="selectedItems"></ul>
            </div>
            <div class="col-md-4">
              <label for="hasLoyalityCardlabel" class="form-label fw-bold"
                >Loyality Card</label
              >
              <select
                id="hasLoyalityCard"
                style="background-color: #e9c46a"
                class="form-select"
              >
                <option>Has</option>
                <option>Hasn't</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn"
          style="background: #e76f51; color: white"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn"
          style="background: #264653; color: white"
          id="pay"
        >
          Pay
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Payment -->
<div
  class="modal fade"
  id="Payment"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Payment</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="#">
          <div class="row">
            <div class="col-md-4">
              <label for="paymentMethod" class="form-label fw-bold"
                >Payment Method</label
              ><br />
              <input
                type="radio"
                name="paymentMethod"
                id="paymentCard"
                value="card"
                onclick="toggleCardFields()"
              />
              Card
              <input
                type="radio"
                name="paymentMethod"
                id="paymentCash"
                value="cash"
                onclick="toggleCardFields()"
              />
              Cash
            </div>
          </div>
          <div class="row" id="cardFields" style="display: none">
            <div class="col-md-4">
              <label for="bankName" class="form-label fw-bold">Bank Name</label>
              <input
                type="text"
                class="form-control"
                style="background-color: #e9c46a"
                id="bankName"
                placeholder="Enter bank name"
              />
            </div>
            <div class="col-md-4">
              <label for="cardNo" class="form-label fw-bold">Card No</label>
              <input
                type="text"
                class="form-control"
                style="background-color: #e9c46a"
                id="cardNo"
                placeholder="Enter card number"
                pattern="\d{13,19}"
                title="Card number must be between 13 and 19 digits"
                maxlength="19"
              />
            </div>
            <div class="col-md-4">
              <label for="expireDate" class="form-label fw-bold"
                >Expire Date</label
              >
              <input
                type="month"
                class="form-control"
                style="background-color: #e9c46a"
                id="expireDate"
              />
            </div>
            <div class="col-md-4">
              <label for="cnn" class="form-label fw-bold"
                >CNN</label
              >
              <input
                type="text"
                class="form-control"
                style="background-color: #e9c46a"
                id="cnn"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="billAmount" class="form-label fw-bold"
                >Total Cost</label
              >
              <input
                type="text"
                class="form-control"
                style="background-color: #e9c46a"
                id="billAmount"
              />
            </div>
            <div class="col-md-4">
              <label for="payment" class="form-label fw-bold">Payment</label>
              <input
                type="text"
                class="form-control"
                style="background-color: #e9c46a"
                id="payment"
              />
            </div>
            <div class="col-md-4">
              <label for="balance" class="form-label fw-bold">Balance</label>
              <input
                type="text"
                class="form-control"
                style="background-color: #e9c46a"
                id="balance"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn"
          style="background: #e76f51; color: white"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn"
          style="background: #264653; color: white"
          id="addNew"
        >
          Place Order
        </button>
      </div>
    </div>
  </div>
</div>
