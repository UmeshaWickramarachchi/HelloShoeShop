<section id="customer-section">
  <div class="container">
    <label class="form-label fw-bold fs-4 mb-4" style="color: #264653"
      >Customer Details</label
    >
    <form class="row g-3">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          class="btn me-md-2"
          style="background: #264653; color: white"
          type="button"
          id="addCustomerFormOpen"
        >
          Add New
        </button>
        <button
          class="btn"
          style="background: #e76f51; color: white"
          type="button"
        >
          Delete
        </button>
      </div>
      <!--      CUSTOMER  TABLE VIEW-->

      <h3 class="fw-bold fs-4 my-3">RECENT CUSTOMERS DETAILS</h3>
      <div class="row">
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr class="highlight">
                <th scope="col">Customer Code</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Total Points</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="customerTable">
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</section>
