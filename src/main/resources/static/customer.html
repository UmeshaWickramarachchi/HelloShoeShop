<section id="customer-section">

            </div>


            <div class="col-md-4">

                <input type="text" class="form-control" style="background-color: #e9c46a" id="inputAddress1">

            </div>
            <div class="col-md-4">

                <input type="datetime-local" class="form-control" style="background-color: #e9c46a" id="inputRePuDate">
            </div>

            <h3 class="fw-bold fs-4 my-3">RECENT ORDERS
            </h3>
            <div class="row">
                <div class="col-12">

                        <tr class="highlight">
                            <th scope="col">#</th>
                            <th scope="col">User</th>
                            <th scope="col">Order Date</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>

                            <td>11/12/2024</td>
